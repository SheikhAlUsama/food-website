    <div class="signup-form">
        
     
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr />
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input id="username" type="text" class="form-control" name="username" placeholder="Username" required="required"/>
          </div>
          
        </div>
           
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input id="phone" type="number" class="form-control" name="phone"placeholder="Phone Number"required="required"/>
          </div>
          
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input id="country"mtype="text" class="form-control" name="country" placeholder="Country" required="required"/>
          </div>
          
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input id="email" type="email" class="form-control" name="email" placeholder="Email Address" required="required"/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input
            id="password" type="password" class="form-control" name="password" placeholder="Password" required="required"/>
          </div>
        </div>
        <div class="form-group">
           
              <a style="cursor: pointer;  font-weight: bolder;"  onclick="window.location.href='/login.html'" >Already have account ? Go to Login Page</a>
            
          </div>
          <div class="form-group">
            <button  onclick="storeCustomer()"  class="btn btn-primary btn-lg">
              <span id="text" >Sign Up</span>
              <div id="loader" style="display: none;" class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
            </button>
          </div>
          <div style="display: none;"  id="error" class="alert alert-danger" role="alert">
          
          </div>
          <div style="display: none;" id="success" class="alert alert-success" role="alert">
            Your account has been created successfully
          </div>
       
       
        </div>
